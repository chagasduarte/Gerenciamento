<form id="entradaForm" class="entradasForm" (submit)="OnSubmit()">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required [(ngModel)]="entrada.Nome">
    </div>
    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required [(ngModel)]="entrada.Valor">
    </div>
    <div class="form-group">
        <label for="data">Data DÃ©bito:</label>
        <input type="date" class="form-input" id="data" name="data" [(ngModel)]="dataDebito" (change)="filtraContas()"/>
    </div>
    <div class="form-group">
        <label for="contaId">Conta ID:</label>
        <div class="d-flex">
            <select class="col" name="contaId" id="contaId" [(ngModel)]="entrada.ContaId">
                <option [value]="conta.Id" *ngFor="let conta of contasFiltradas"> {{conta.Nome}} </option>
            </select>
            <button class="btn btn-primary btn-sm" (click)="novaConta()">Nova Conta</button>
        </div>
        
    </div>
    <div class="form-group">
        <label for="fixo">Fixo:</label>
        <input type="checkbox" class="form-input" id="data" name="data" [(ngModel)]="entrada.IsFixo"/>
    </div>
    
    <div class="form-group">
        <button class="btn btn-primary btn-sm" type="submit">Enviar</button>
    </div>
</form>
