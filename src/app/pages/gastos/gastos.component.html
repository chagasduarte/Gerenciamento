<div class="container">
  <h1>Gastos</h1>
  <button class="btn btn-sm btn-warning" (click)="Voltar()">Voltar</button>
  <div class="card mb-3"></div>
  <h3>Abertos:</h3>
  <div class="d-flex  mb-3">
    <div *ngFor="let gasto of gastos">
      <div *ngIf="!gasto.isPaga"  class="card card-sm me-2" >
        <div class="card-header text-break">
            <b>{{gasto.nome}}</b> 
        </div>
        <div class="card-body">
          <div class="d-flex">
            <div class="me-2">{{gasto.dataCompra | date}}:</div>
            <div>{{gasto.valorTotal | currency}}</div>
          </div>
          <div class="row">
            <button class="btn btn-sm btn-primary" (click)="adicionarListaPagamento(gasto)"> Adicionar </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card me-3"></div>
    <div class="pagamento">
      <h3>√Årea de pagamentos</h3>
      <div class="div">
        <div class="card bg-sucess">
          <select name="conta" id="conta" class="form-select" [(ngModel)]="idConta">
            <option [value]="conta.id" *ngFor="let conta of contas" class="form-control">{{conta.nome}}</option>
          </select>
          <div class="card-body">
            <div class="d-flex" *ngFor="let item of listaPagamento">
              <div class="me-2">{{item.nome}}</div>
              <div>{{item.valorTotal | currency}}</div>
            </div>
          </div>
          <button class="btn btn-sm btn-success" (click)="pagar()">Pagar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card mb-3"></div>

  <h3>Pagos:</h3>
  <div class="d-flex  mb-3">
    
    <div *ngFor="let gasto of gastos">
      <div *ngIf="gasto.isPaga"  class="card card-sm me-2" >
        <div class="card-header text-break">
            <b>{{gasto.nome}}</b> 
        </div>
        <div class="card-body">
          <div class="d-flex">
            <div>Valor:</div>
            <div>{{gasto.valorTotal | currency}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
