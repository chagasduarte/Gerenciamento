<form id="despesaForm" class="despesaForm" (submit)="OnSubmit()">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required [(ngModel)]="despesa.nome">
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" [(ngModel)]="despesa.descricao"></textarea>
    </div>
    <div class="form-group">
        <label for="tipoDespesa">Tipo de Despesa</label>
        <select type="number" id="tipoDespesa" name="tipoDespesa" required [(ngModel)]="despesa.tipoDespesa">
            <option value=1>Alimentação</option>
            <option value=2>Transporte</option>
            <option value=3>Saúde</option>
            <option value=4>Educação</option>
            <option value=5>Lazer</option>
            <option value=6>Moradia</option>
            <option value=7>Serviços Públicos</option>
            <option value=8>Outros</option>
        </select>
    </div>
    <div class="form-group">
        <label for="valorTotal">Valor Total</label>
        <input type="number" id="valorTotal" name="valorTotal" step="1" required [(ngModel)]="despesa.valorTotal">
    </div>
    <div class="form-group">
        <label for="dataCompra">Data da Compra</label>
        <input type="date" id="dataCompra" name="dataCompra" required [(ngModel)]="dataCompra">
        <label for="isFixa">Fixa:</label>
        <input type="checkbox" name="isFixa" id="isFixa" [(ngModel)]="despesa.isFixa">
    </div>

    <div class="form-group">
        <button type="submit">Cadastrar Despesa</button>
    </div>
    
</form>
<div>
    {{despesa.tipoDespesa}}
</div>
