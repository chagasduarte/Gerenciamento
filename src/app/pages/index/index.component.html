<nav class="barra_navegacao"> 
    <ul class="meses">
      <li class="d-flex" *ngFor="let mes of ano.meses; let i = index">
        <div class="abrev-mes"(click)="mudaMes(mes)">{{mes.nomeAbrev}}</div>
      </li>
    </ul>
  </nav>
<div class="ano">
    @for (mes of ano.meses; track $index) {
        <div class="mes">{{mes.nomeAbrev}}</div>
    }
</div>
