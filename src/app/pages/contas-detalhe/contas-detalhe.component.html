<nav class="navbar barra_navegacao"> 
  <ul class=" d-flex  justify-content-center">
    <li class="meses d-flex" *ngFor="let mes of ano.meses; let i = index">
      <div class="abrev-mes"(click)="mudaMes(mes)">{{mes.nomeAbrev}}</div>
      <div class="barra" *ngIf="i < 11"></div>
    </li>
  </ul>
</nav>

<div class="container">
  <h1>Contas</h1>
  <div class="botoes">
      <div class="voltar">
          <button class="btn btn-sm btn-warning" (click)="voltar()">Voltar</button>
      </div>
      <div class="adicionar">
          <button class="btn btn-sm btn-primary" (click)="AdicionaConta()">Nova Conta</button>
      </div>
  </div>
  <div class="linha"></div>
  <div class="grid">
      <div class="card card-sm" *ngFor="let conta of contas">
          <div class="card-header">
            <b>{{conta.Nome}} - {{conta.Descricao}} / {{conta.Mes}}</b> 
            <div class="d-flex">
              <button class="btn btn-sm" (click)="deletarConta(conta.Id)"><img src="/assets/img/user-trash.svg" alt=""/></button>
              <button class="btn btn-sm" (click)="editar(conta.Id)"><img src="/assets/img/edit-two.svg" alt=""/></button>
            </div>
          </div>
          <div class="card-body">
            <div class="row mb-2">
              <label for="" class="col">Crédito:</label>
              <input type="number" class="col input" [(ngModel)]="conta.Credito" />
              <button class="btn btn-sm btn-success col" (click)="updateDebito(conta)">Salvar</button>
            </div>
            <div class="row ">
              <label for="debito" class="label col">Débito:</label>
              <input type="number" class="input col" [(ngModel)]="conta.Debito"/>
              <button class="btn btn-sm btn-success col" (click)="updateDebito(conta)">Salvar</button>
            </div>
          </div>
      </div>
  </div>
  
</div>
