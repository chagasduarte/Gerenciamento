<form id="entradaForm" class="entradasForm" (submit)="OnSubmit()">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required [(ngModel)]="entrada.descricao" />
    </div>
    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required [(ngModel)]="entrada.valor">
    </div>
    <div class="form-group">
        <label for="data">Data DÃ©bito:</label>
        <input type="date" class="form-input" id="data" name="data" [(ngModel)]="dataDebito"/>
    </div>    
    <div class="form-group">
        <button class="btn btn-primary btn-sm" type="submit">Enviar</button>
    </div>
</form>
