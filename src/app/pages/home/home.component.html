<nav class="navbar barra_navegacao"> 
  <ul class=" d-flex  justify-content-center">
    <li class="meses d-flex" *ngFor="let mes of ano.meses; let i = index">
      <div class="abrev-mes"(click)="mudaMes(mes)">{{mes.nomeAbrev}}</div>
      <div class="barra" *ngIf="i < 11"></div>
    </li>
  </ul>
</nav>

<div class="info-1 d-flex">
    <div class="data">
      <div class="mes">
        {{systemService.mes.nome}}
      </div>
      <div class="linha"></div>
      <div class="ano">
        2024
      </div>
    </div>
    
    <div class="cards">
      <div class="grafico">
        <div class="d-flex" *ngFor="let despesa of despesas" (click)="parcelas(despesa.id)">
          <span class="text-end"> {{despesa.nome}}: </span>
          <progress [value]="despesa.valorPago" [max]="despesa.valorTotal" style="width: 100px; align-self: center;"></progress>
        </div>
             
      </div>
      <div class="plus-card">
        <div class="card">
          <div class="previstos">
            <span><b>Previstos:</b></span>
            <input [value]="gastoTotalMes | currency">
          </div>
          <div class="outros" (click)="gastos()">
            <span><b>Adicionais:</b></span>
            <div>
              <input [value]="gastosAdicionais | currency">
            </div>
             
          </div>
        </div>
      </div>
      <div class="plus-card">
        <img src="/assets/img/plus-coin.svg" alt="" (click)="AdicionaEntrada()">
        <div class="card">
            <div class="saldoAtual">
              <span> <b>Saldo:</b></span>
              <input [value]="saldoAtual | currency">
            </div>
            <div class="aReceber">
              <span><b>À Receber:</b></span>
              <div class="entrada">
                <input [value]="aReceber | currency"> 
                <img src="/assets/img/check.svg" (click)="receber()"/>
              </div>
              
            </div>
        </div>
      </div>
    </div>
    
    
</div>

<div class="info-2">
  <div class="janelas d-flex">
    <div class="janela1" (click)="mostrarInfo('m')" [ngStyle]="{'background-color': colorMensal}">Mensal</div>
    <div class="janela2" (click)="mostrarInfo('a')" [ngStyle]="{'background-color': colorAnual}">Anual</div>
    <div class="janela3" (click)="mostrarInfo('g')" [ngStyle]="{'background-color': colorGrafico}">Gráficos</div>
    <button class="btn-add-despesa" (click)="adicionarDespesa()">Add</button>
  </div>
  <div class="info">
    <ng-template #container></ng-template>
  </div>
</div>
