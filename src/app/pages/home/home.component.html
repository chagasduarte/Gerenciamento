<nav class="navbar barra_navegacao"> 
  <ul class=" d-flex  justify-content-center">
    <li class="meses d-flex" *ngFor="let mes of ano.meses; let i = index">
      <div class="abrev-mes"(click)="mudaMes(mes)">{{mes.nomeAbrev}}</div>
      <div class="barra" *ngIf="i < 11"></div>
    </li>
  </ul>
</nav>

<div class="info-1 d-flex">
    <div class="data">
      <div class="mes">
        {{mes.nome}}
      </div>
      <div class="linha"></div>
      <div class="ano">
        2024
      </div>
    </div>
    <div class="grafico">
      <div class="d-flex" *ngFor="let despesa of despesas">
        <span class="text-end"> {{despesa.nome}}: </span>
        <progress [value]="despesa.valorTotal" [max]="valorMaximo" style="width: 100px; align-self: center;"> {{despesa.valorTotal}} </progress>
      </div>
     
    </div>
    <div class="card">
       <span>Previstos:</span>
       <span> {{gastoTotalMes}} </span>
    </div>
    <div class="card">
    
    </div>
</div>

<div class="info-2">
  <div class="janelas d-flex">
    <div class="janela1"></div>
    <div class="janela2"></div>
    <div class="janela3"></div>
    <button class="btn-add-despesa" (click)="adicionarDespesa()">Add</button>
  </div>
 <div class="info"></div>
</div>
