<div class="grade-container sombra">
    <div class="header">
        <h4>Fluxo Mensal de Pagamentos | {{ totalDespesas | currency: 'BRL' }}</h4>
    </div>

    <div class="table-responsive">
        <table class="table-grade">
            <thead>
                <tr>
                    <th *ngFor="let dia of diasExibidos" class="day-header">{{ dia }}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td *ngFor="let dia of diasExibidos" class="day-cell">
                        <div class="transacoes-stack">
                            <div *ngFor="let t of getTransacoesDoDia(dia)" class="transacao-marker"
                                [ngClass]="[t.status, t.tipo.toLowerCase()]"
                                [title]="(t.tipo === 'entrada' ? 'Entrada: ' : '') + t.descricao.replace(' - Parcela', '') + ': ' + (t.valor | currency: 'BRL': 'symbol': '1.2-2')">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td *ngFor="let dia of diasExibidos" class="sum-cell income">
                        <span *ngIf="getSomaEntradasDoDia(dia) > 0">
                            {{ getSomaEntradasDoDia(dia) | currency: 'BRL' }}
                        </span>
                    </td>
                </tr>
                <tr>
                    <td *ngFor="let dia of diasExibidos" class="sum-cell expense">
                        <span *ngIf="getSomaSaidasDoDia(dia) > 0">
                            {{ getSomaSaidasDoDia(dia) | currency: 'BRL' }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="chart-container">
        <div #chartDiv class="chart"></div>
    </div>
</div>
