<div class="infos">
<div>
    <button class="btn btn-sm btn-warning" (click)="voltar()">Voltar</button>
</div>

<form id="contaForm" class="contaForm" (submit)="OnSubmit()">
    <div class="form-group">
        <label for="nome">Pessoa:</label>
        <select name="pessoa" id="pessoa" [(ngModel)]="conta.Nome">
            <option [value]="pessoa" *ngFor="let pessoa of listaPessoas" >{{pessoa}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <select name="descricao" id="descricao" [(ngModel)]="conta.Descricao">
            <option [value]="descricao" *ngFor="let descricao of descricaoConta" >{{descricao}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="credito">Crédito:</label>
        <input type="number" id="credito" name="credito" step="0.01" required [(ngModel)]="conta.Credito">
    </div>
    <div class="form-group">
        <label for="debito">Débito:</label>
        <input type="number" id="debito" name="debito" step="0.01" required [(ngModel)]="conta.Debito">
    </div>
    <div class="form-group">
        <label for="debito">Débito:</label>
        <input type="date" id="debito" name="debito" required [(ngModel)]="dataConta" >
    </div>
    
    <div class="form-group">
        <button type="submit">Enviar</button>
    </div>
</form>

</div>
