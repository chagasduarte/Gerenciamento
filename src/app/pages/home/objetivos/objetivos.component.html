<div class="grid-temporal">
  <div class="grid-doze">
    <div class="temp-meses" *ngFor="let mes of ano.meses; let i = index">
      <div class="">{{mes.nomeAbrev}}</div>
    </div>
  </div>
  <div class="grid-doze" *ngFor="let despesa of despesas">
    <div class="despesa" [ngStyle]="{'grid-column': calculaInicioFim(despesa.data_inicio, despesa.data_fim)}">
      {{despesa.descricao}} 
    </div>
  </div>
</div>
