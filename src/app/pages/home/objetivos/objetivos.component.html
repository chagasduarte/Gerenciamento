<div class="pagina">

  <header class="topo d-flex">
    <h1>Objetivos</h1>
    <button class="btn-novo">+ Novo objetivo</button>
  </header>

  <app-resumo-objetivos
    [objetivos]="objetivos">
  </app-resumo-objetivos>

  <app-filtros-objetivos
    (filtroChange)="mudarFiltro($event)">
  </app-filtros-objetivos>

  <section class="lista">
    <app-card-objetivos
      *ngFor="let obj of objetivosFiltrados"
      [objetivo]="obj">
    </app-card-objetivos>
  </section>

</div>
