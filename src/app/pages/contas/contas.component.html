<form id="contaForm" class="contaForm" (submit)="OnSubmit()">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required [(ngModel)]="conta.nome">
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required [(ngModel)]="conta.descricao">
    </div>
    <div class="form-group">
        <label for="credito">Crédito:</label>
        <input type="number" id="credito" name="credito" step="0.01" required [(ngModel)]="conta.credito">
    </div>
    <div class="form-group">
        <label for="debito">Débito:</label>
        <input type="number" id="debito" name="debito" step="0.01" required [(ngModel)]="conta.debito">
    </div>
    <div class="form-group">
        <button type="submit">Enviar</button>
    </div>
</form>
