<div class="pizza">
    <div class="slice alimentacao" style="clip-path: polygon(50% 50%, 100% 0%, 100% 100%);"></div>
    <div class="slice saude" style="clip-path: polygon(50% 50%, 100% 100%, 0% 100%);"></div>
    <div class="slice lazer" style="clip-path: polygon(50% 50%, 0% 100%, 0% 0%);"></div>
    <div class="slice servicos" style="clip-path: polygon(50% 50%, 0% 0%, 100% 0%);"></div>
    <div class="slice moradia" style="clip-path: polygon(50% 50%, 100% 0%, 100% 0%);"></div>
    <div class="slice educacao" style="clip-path: polygon(50% 50%, 100% 0%, 100% 0%);"></div>
    <div class="slice transporte" style="clip-path: polygon(50% 50%, 0% 0%, 0% 0%);"></div>
</div>

<div class="legend">
    <div><span style="color: #ff6384;">●</span> Alimentação: 25%</div>
    <div><span style="color: #36a2eb;">●</span> Saúde: 15%</div>
    <div><span style="color: #ffce56;">●</span> Lazer: 10%</div>
    <div><span style="color: #4bc0c0;">●</span> Serviços: 10%</div>
    <div><span style="color: #9966ff;">●</span> Moradia: 30%</div>
    <div><span style="color: #ff9f40;">●</span> Educação: 5%</div>
    <div><span style="color: #ff9f40;">●</span> Transporte: 5%</div>
</div>

  
<div class="barras sombra">
    <div class="barras-grafico" *ngFor="let mes of graficos">
      <div class="entradaSaida">
        <div class="entrada sombra" [ngStyle]="{'height': mes.entrada*180/15000 + 'px'}">
          
        </div>
        <div class="saida sombra" [ngStyle]="{'height': (mes.saida)*180/15000 + 'px'}"></div>
      </div>
      <label>{{mes.nomeAbrev.substring(2,0).toUpperCase()}}</label>
    </div>
  </div>

  <div class="progressoes sombra">
    <div class="progressao-grafico" *ngFor="let mes of graficos" >
      <div class="progressao sombra"
      [ngStyle]="{'height': (mes.progressao >= 0 ? mes.progressao * 70 / systemService.ano.maiorValor + 'px' : -mes.progressao * 70 / systemService.ano.maiorValor + 'px'), 
                'background-color': DefinirCor(mes.progressao), 
                'margin-top': (mes.progressao < 0 ? '0' : -mes.progressao * 70 / systemService.ano.maiorValor + 'px')}">
        <div class="valor-progressao" style=" transform: translateX(-50%) rotate(-90deg); font-size: 12px; position: relative;">
          {{mes.progressao| currency}}
        </div> 
      </div>
      <label>{{mes.nomeAbrev.substring(2,0).toUpperCase()}}</label>
    </div>
  </div>
