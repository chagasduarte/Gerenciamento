<div class="card">
  <div class="header">
    <div class="icone" [ngClass]="tipo">
      {{ icone }}
    </div>
    <span class="titulo">{{ titulo }}</span>
  </div>

  <div class="valor">
    {{ valor | currency:'BRL' }} 
    <div class="total" *ngIf="valorTotal > 0">de {{valorTotal | currency: 'BRL'}}
    </div>
  </div>
</div>
