<!-- Modal -->
<div class="modal fade" id="addPlanejamentoModal" tabindex="-1" aria-labelledby="addPlanejamentoLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPlanejamentoLabel">Adicionar Planejamento</h5>
                <div class="ms-auto d-flex gap-2">
                    <button class="btn btn-sm" [class.btn-primary]="modo === 'simples'"
                        [class.btn-outline-primary]="modo !== 'simples'" (click)="trocarModo('simples')">Rápido</button>
                    <button class="btn btn-sm" [class.btn-primary]="modo === 'detalhado'"
                        [class.btn-outline-primary]="modo !== 'detalhado'"
                        (click)="trocarModo('detalhado')">Detalhado</button>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>

            <div class="modal-body" *ngIf="modo === 'detalhado'">
                <form>

                    <!-- Tipo -->
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Tipo</label>
                        <select id="descricao" name="descricao" class="form-select" required
                            [(ngModel)]="planejamento.tipo">
                            <option value="entradas">Entradas</option>
                            <option value="saidas">Saídas</option>
                        </select>
                    </div>

                    <!-- Categoria -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select id="categoria" name="categoria" class="form-select" required
                            [(ngModel)]="planejamento.categoriaid" (change)="buscaSub(planejamento.categoriaid)">
                            <option [value]="categoria.id" *ngFor="let categoria of categorias">{{categoria.nome}}
                            </option>
                        </select>
                    </div>
                    <!-- Subcategoria -->
                    <div class="mb-3">
                        <label for="subcategoria" class="form-label">Subcategoria</label>
                        <select id="subcategoria" name="subcategoria" class="form-select" required
                            [(ngModel)]="planejamento.subcategoriaid">
                            <option [value]="subcategoria.id" *ngFor="let subcategoria of subcategorias">
                                {{subcategoria.nome}}</option>
                        </select>
                    </div>
                    <!-- Valor -->
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor Total</label>
                        <input type="number" id="valor" name="valor" class="form-control" required
                            [(ngModel)]="planejamento.valor">
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" id="data" name="data" class="form-control" required
                            [(ngModel)]="planejamento.data">
                    </div>
                </form>
            </div>

            <div class="modal-body scroll-custom" *ngIf="modo === 'simples'">
                <div class="alert alert-info py-2 small">
                    Preencha os valores para os itens que deseja planejar.
                </div>

                <h6 class="text-danger border-bottom pb-1">Saídas Sugeridas</h6>
                <div class="cards-grid mb-4">
                    <div class="card-input" *ngFor="let item of itensRapidos" [hidden]="item.tipo !== 'saidas'">
                        <label>{{ item.nome }}</label>
                        <input type="number" class="form-control form-control-sm" [(ngModel)]="item.valor"
                            placeholder="R$ 0,00">
                    </div>
                </div>

                <h6 class="text-success border-bottom pb-1">Entradas Sugeridas</h6>
                <div class="cards-grid">
                    <div class="card-input" *ngFor="let item of itensRapidos" [hidden]="item.tipo !== 'entradas'">
                        <label>{{ item.nome }}</label>
                        <input type="number" class="form-control form-control-sm" [(ngModel)]="item.valor"
                            placeholder="R$ 0,00">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success"
                    (click)="modo === 'detalhado' ? salvarPlanejamento() : salvarLote()">
                    {{ modo === 'detalhado' ? 'Salvar' : 'Salvar Tudo' }}
                </button>
            </div>
        </div>
    </div>
</div>
