<div class="table-container">
    <table class="table table-sm">
        <thead>
          <tr>
            <th class="sticky-col">Tipo</th>
            <th *ngFor="let dia of systemService.mes.dias" class="dia"> 
                <b>{{dia.diaSemana.substring(0,3)}} - {{dia.diaMes}}</b>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tabela">
            <td class="sticky-col">{{item.Nome}}</td>
            <td *ngFor="let dia of systemService.mes.dias" 
                class="dia" 
                [title]="item.Info[dia.diaMes]!.detalhe"
                [ngStyle]="{'background-color': item.Info[dia.diaMes]!.cor}"> 
              {{item.Info[dia.diaMes]!.valor | currency}} 
            </td>
          </tr>
          <tr>
            <td class="sticky-col">Total</td>
            <td *ngFor="let dia of systemService.mes.dias" > {{resultados[dia.diaMes] | currency}} </td>
          </tr>
        </tbody>
    </table>
</div>
