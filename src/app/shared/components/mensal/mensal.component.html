<div class="tabla-container">
    <table class="tabela">
        <thead>
          <tr>
            <th class="sticky-col">Tipo</th>
            <!-- Gerar cabeçalhos para cada dia do mês -->
            <!-- Aqui estou gerando 31 dias como exemplo. Ajuste conforme o número real de dias no mês -->
            <th *ngFor="let dia of systemService.mes.dias" class="dia"> 
                <b>{{dia.diaSemana.substring(0,3)}} - {{dia.diaMes}}</b>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tabela">
            <td class="sticky-col">{{item.Nome}}</td>
            <!-- Gerar células para cada dia do mês -->
            <!-- Aqui estou gerando 31 células como exemplo. Ajuste conforme o número real de dias no mês -->
            <td *ngFor="let dia of systemService.mes.dias" class="dia"> {{item.Info[dia.diaMes]?.valor | currency}} </td>
          </tr>
        </tbody>
    </table>
</div>
