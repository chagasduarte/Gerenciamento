<div class="progress-wrapper">
  <div class="label">
    <span>{{ nome }}</span>
    <span class="valores">{{ valorReal | currency: 'BRL' }}/{{ planejado | currency:'BRL'}}</span>
    <span class="percentual">{{ percentReal | percent}}</span>
  </div>

  <div class="bar">
    <div
      class="fill"
      [style.width.%]="percentual">
    </div>
  </div>
</div>
